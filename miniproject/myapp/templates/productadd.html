<!DOCTYPE html>
<html lang="en">
<form action="{% url 'index' %}" method="post" enctype="multipart/form-data"action="/upload/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Add Product</h2>
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}

            <select id = "dropdown" Name="brand">
                <option value = "Nike" >Nike</option>
                <option value = "Adidas" >Adidas</option>
                <option value = "Converse" >Converse</option>
                <option value = "Puma" >Puma</option>
                <option value = "OnitsukaTiger" >Onitsuka Tiger</option>               
            </select>

            <div class="mb-3">
                <label for="proid" class="form-label">ProID:</label>
                <input type="text" class="form-control" id="proid" name="proid" required>
            </div>
            <div class="mb-3">
                <label for="file">File</label>
                <input type="file" id="file" name="images" />
            </div>
            <div class="mb-3">
                <label for="proname" class="form-label">Product Name:</label>
                <input type="text" class="form-control" id="proname" name="proname" required>
            </div>
            <div class="mb-3">
                <label for="detail" class="form-label">Detail:</label>
                <textarea class="form-control" id="detail" name="detail" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Product</button>
        </form>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
